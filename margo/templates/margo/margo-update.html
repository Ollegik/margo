{% extends 'main/layout.html' %}

{% block title %}
    Редактирование фильма
{% endblock %}

{% block content %}
    <div class="features">
        <h1>Редактирование фильма</h1>
       <form method="post">
           {% csrf_token %}<br>
           {{ form.title }}<br>
           {{ form.story }}<br>
           {{ form.data }}<br>
           <span>{{ error }}</span>
           <button class="btn btn-success" type="submit">Редактировать</button>
       </form>
    </div>
{% endblock %}
